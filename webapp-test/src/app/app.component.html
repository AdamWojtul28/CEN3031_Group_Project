<form #postForm="ngForm" (ngSubmit)="onCreateUser(postForm.value)" style="max-width: 500px">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="username"
      class="form-control"
      id="username"
      required
      ngModel
      name="username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <textarea
      class="form-control"
      id="password"
      required
      ngModel
      name="password"
    ></textarea>
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!postForm.valid"
  >
    Create User
  </button>
</form>

<button class="btn btn-danger"(click)="onDeleteUsers()">Clear Users
</button>

<button class="btn btn-primary" (click)="onFetchUsers()">
  Fetch Users
</button>
