<div class="container" style="margin-top: 10px">
  <div class="row">
    <div class="col">
      <form #postForm="ngForm" (ngSubmit)="onCreateUser(postForm.value)" style="max-width: 500px">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="username"
            class="form-control"
            id="username"
            required
            ngModel
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            id="password"
            required
            ngModel
            name="password"
          >
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
          style="margin-bottom: 10px; margin-top: 10px"
        >
          Create User
        </button>
      </form>
      <hr style="max-width: 500px;">
      <button class="btn btn-primary" (click)="onFetchUsers()">
        Fetch Users
      </button>

    </div>
    <div class="col">
      <p>Retrieved Users</p>
      <ul class="list-group">
        <li *ngFor="let user of users" class="list-group-item">
          <div class="col-8">
            <label><b>Username: </b>{{ user.username }}</label>
          <p><b>Password: </b>{{ user.password }}</p>
          </div>
          <div class="col-4">
            <button class="btn btn-danger"(click)="onDeleteUser(user.id)">
              Delete user
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
