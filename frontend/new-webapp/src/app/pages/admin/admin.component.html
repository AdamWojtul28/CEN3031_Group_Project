
<div class="container">
  <div class="row">
      <div class="col-lg-8 mx-auto mb-4">
        <ul class="list-group">
          <li class="list-group-item bg-light" *ngFor="let user of users">
            <div class="d-flex w-100 justify-content-center">
              <div class="col-6">
                <b>{{ user.username }}</b> (ID: {{ user.id }})
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-danger pull-right" (click)="onDeleteUser(user.id)">Delete User</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
  </div>  
</div>
