<div class="container">
  <div class="row">
    <div class="col-sm-8 mx-auto">
      <h2>User Profile</h2>
      <p data-cy="username">Username: {{ userLoggedIn.username }}</p>
      <p>Password: {{ userLoggedIn.password }} </p>
      <p>Email: {{ userLoggedIn.email }} </p>
      <p>Biography: {{ userLoggedIn.bio }} </p>
      <button class="btn btn-primary" (click)=onLogout()>Logout</button>
    </div>
  </div>
</div>
