<section style="background-color: #eee; min-height:100%">
  <div class="container pt-4">
    <div class="row">
      <div class="col-sm-10 mx-auto">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group mb-2">
            <label for="city">City, Country</label>
            <input
              data-cy="location-input"
              type="text"
              id="city"
              name="city"
              class="form-control"
              ngModel
              required>
          </div>
          <div class="form-group mb-2">
            <label for="distance">Max Distance</label>
            <input
              data-cy="distance-input"
              type="number"
              id="distance"
              name="distance"
              class="form-control"
              ngModel
              required>
          </div>
          <div class="form-group mb-2">
            <label for="unit">Unit</label>
            <select
              data-cy="unit-input"
              id="unit"
              name="unit"
              class="form-control"
              ngModel
              required>
              <option value="mi">Miles</option>
              <option value="km">Kilometers</option>
            </select>
          </div>
          <button data-cy="search-btn" class="btn btn-primary mt-2" type="submit" [disabled]="!f.valid">Search</button>
        </form>
      </div>
    </div>
    <hr>
    <h3 data-cy="http-sent" *ngIf="isSent">Search was sent!</h3>
  </div>
</section>
