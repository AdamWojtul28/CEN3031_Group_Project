<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form (ngSubmit)="onSubmitLogin()" #f="ngForm">     
                            <div class="form group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input
                                        ngModel
                                        required
                                        type="text"
                                        placeholder="Username"
                                        name="username"
                                        data-cy="username">
                                </div>
                            </div>
                            <div class="form group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input
                                        ngModel
                                        required
                                        [type]="type"
                                        placeholder="Password"
                                        name="password"
                                        data-cy="password">
                                    <span (click)="hideShowPass()" class="fa fa-eye-slash"></span>
                                </div>
                            </div>
                            <span style="color: red" role="alert" *ngIf="errorMessage.length > 0">
                                {{ errorMessage }} <u style="cursor: pointer" (click)="resetError()">OK</u>
                            </span>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="!f.valid" data-cy="login-btn">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a id="forget" routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
